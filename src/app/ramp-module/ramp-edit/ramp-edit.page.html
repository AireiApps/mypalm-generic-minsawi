<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title mode="md" color="light">
      <div class="ion-text-wrap">{{ 'RAMPEDIT.title' | translate}}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content">
    <form class="home-box" [formGroup]="rampeditForm">
      <!-- Vehicle Number select and enter -->
      <ion-row class="form-row" *ngIf="selectvehicleFlag">
        <ion-col size="5.5">
          <div class="title">{{ 'RAMPHOME.vehiclenumber' | translate}}</div>
        </ion-col>

        <ion-col size="0.5" style="text-align: center">
          <div class="title">
            <b>:</b>
          </div>
        </ion-col>

        <ion-col size="6">
          <input
            type="text"
            class="h7 form-control readonly"
            formControlName="txt_searchvehicle"
            placeholder="{{ 'RAMPHOME.searchvehicle' | translate}}"
            (click)="callmodalcontroller('Vehicle')"
            readonly
          />
        </ion-col>
      </ion-row>

      <ion-row class="form-row" *ngIf="entervehicleFlag">
        <ion-col size="5.5">
          <div class="title">{{ 'RAMPHOME.vehiclenumber' | translate}}</div>
        </ion-col>

        <ion-col size="0.5" style="text-align: center">
          <div class="title">
            <b>:</b>
          </div>
        </ion-col>

        <ion-col size="6">
          <input
            type="text"
            class="h7 form-control"
            formControlName="txt_vehiclenumber"
            placeholder="{{ 'RAMPHOME.enter' | translate}}"
            (keypress)="alphanumberFilter($event)"
          />
        </ion-col>
      </ion-row>

      <div *ngIf="entervehicleFlag">
        <div
          style="
            font-size: 14px;
            color: #df4759;
            text-align: right;
            margin-right: 10px;
          "
          (click)="backtoselect()"
        >
          <ion-icon
            class="icon"
            color="danger"
            name="arrow-undo-outline"
          ></ion-icon>
          <span class="icontext"
            ><b>{{ 'GENERALBUTTON.select' | translate}}</b></span
          >
        </div>
      </div>

      <ion-row class="form-row">
        <ion-col size="5.5">
          <div class="title">{{ 'RAMPEDIT.netweight' | translate}}</div>
        </ion-col>

        <ion-col size="0.5" style="text-align: center">
          <div class="title">
            <b>:</b>
          </div>
        </ion-col>

        <ion-col size="6">
          <input
            type="number"
            class="h7 form-control text-dark"
            placeholder="{{ 'RAMPEDIT.enter' | translate}}"
            formControlName="txt_netweight"
            (keypress)="decimalFilter($event)"
          />
        </ion-col>
      </ion-row>

      <ion-row class="form-row">
        <ion-col size="5.5">
          <div class="title">{{ 'RAMPEDIT.destination' | translate}}</div>
        </ion-col>

        <ion-col size="0.5" style="text-align: center">
          <div class="title">
            <b>:</b>
          </div>
        </ion-col>

        <ion-col size="6">
          <div class="data">{{ getdestination }}</div>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 20px">
        <ion-col
          style="
            align-self: center;
            text-align: center;
            padding: 0px;
            margin: 0px;
          "
        >
          <button class="cancelbutton" (click)="cancel()"></button>
        </ion-col>

        <ion-col
          style="
            align-self: center;
            text-align: center;
            padding: 0px;
            margin: 0px;
          "
        >
          <button class="okaybutton" (click)="save()"></button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
