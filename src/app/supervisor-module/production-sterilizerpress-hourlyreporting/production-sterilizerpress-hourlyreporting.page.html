<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start" mode="md">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light"
      >{{ 'PRODUCTIONHOME.hourlyproductionreporting' | translate}}</ion-title
    >
    <ion-buttons slot="primary">
      <ion-button class="bg-light-color" (click)="btn_notification()">
        <ion-badge *ngIf="count && count != 0" color="accent"
          >{{ count }}</ion-badge
        >
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="support">
    <img
      src="../../../assets/img/oilreport-removebg-preview.png"
      style="height: 200px; width: 200px"
    />
  </div>
  <div>
    <ion-grid>
      <ion-row *ngFor="let item of productionhourlyreportingArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card card-height" (click)="btn_Action(eachitem)">
            <ion-col size="4" style="display: flex; align-items: center">
              <img
                src="{{eachitem.imgpath}}"
                alt="PROFILE"
                *ngIf="eachitem.name=='Pressing Station' && designationId==17"
              />

              <img
                style="opacity: 0.5"
                src="{{eachitem.imgpath}}"
                alt="PROFILE"
                *ngIf="eachitem.name=='Pressing Station' && designationId!=17"
              />

              <img
                src="{{eachitem.imgpath}}"
                alt="PROFILE"
                *ngIf="eachitem.name=='Sterilisation Station' && designationId==18"
              />

              <img
                style="opacity: 0.5"
                src="{{eachitem.imgpath}}"
                alt="PROFILE"
                *ngIf="eachitem.name=='Sterilisation Station' && designationId!=18 "
              />
            </ion-col>
            <ion-col size="8" style="display: flex; align-items: center">
              <p
                style="font-size: 14px; margin-left: -10; margin-top: 15px"
                *ngIf="eachitem.name=='Pressing Station' && designationId==17"
              >
                <b>{{eachitem.title}}</b>
              </p>

              <p
                style="font-size: 14px; margin-left: -10; margin-top: 15px"
                *ngIf="eachitem.name=='Pressing Station' && designationId!=17"
              >
                <b>{{eachitem.title}}</b>
              </p>

              <p
                style="font-size: 14px; margin-left: -10; margin-top: 15px"
                *ngIf="eachitem.name=='Sterilisation Station'  && designationId==18"
              >
                <b>{{eachitem.title}}</b>
              </p>

              <p
                style="font-size: 14px; margin-left: -10; margin-top: 15px"
                *ngIf="eachitem.name=='Sterilisation Station' && designationId!=18"
              >
                <b>{{eachitem.title}}</b>
              </p>
            </ion-col>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
