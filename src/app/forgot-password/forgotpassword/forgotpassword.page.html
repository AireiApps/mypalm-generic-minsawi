<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start" mode="md">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios" color="light"
      >{{ 'CHANGEPASSWORD.title' | translate}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="col-12">
    <div class="profile-sidebar">
      <!-- SIDEBAR USERPIC -->
      <div class="profile-userpic">
        <img
          src="../../assets/img/changepasswordlogo.png"
          class="img-responsive"
          alt=""
        />
      </div>

      <div class="profile-usertitle" *ngIf="userlist">
        <div class="profile-usertitle-name">{{userlist.name}}</div>
        <div class="profile-usertitle-job">{{userlist.designation}}</div>
      </div>
    </div>
  </div>

  <div class="home-box">
    <form [formGroup]="changepasswordForm">
      <ion-card class="card">
        <div class="form-row" style="margin-top: 10px">
          <div class="col">
            <div class="h6 text-muted">
              {{ 'CHANGEPASSWORD.newpassword' | translate}}
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <input
              type="password"
              class="h7 form-control"
              formControlName="newpassword"
              placeholder="{{ 'CHANGEPASSWORD.placeholder' | translate}}"
            />
          </div>
        </div>

        <div class="form-row" style="margin-top: 5px">
          <div class="col">
            <div class="h6 text-muted">
              {{ 'CHANGEPASSWORD.confirmpassword' | translate}}
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <input
              type="text"
              class="h7 form-control"
              formControlName="confirmpassword"
              placeholder="{{ 'CHANGEPASSWORD.confirmplaceholder' | translate}}"
            />
          </div>
        </div>

        <ion-row style="text-align: center">
          <ion-col>
            <button type="submit" class="btn btn-success" (click)="btn_save()">
              {{ 'CHANGEPASSWORD.buttonchangepassword' | translate}}
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </form>
  </div>
</ion-content>
