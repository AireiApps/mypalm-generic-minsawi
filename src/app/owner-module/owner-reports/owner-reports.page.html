<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-avatar slot="start">
      <ion-img
        class="toolbarimage"
        src="../../../assets/img/logo.png"
      ></ion-img>
    </ion-avatar>
    <ion-title mode="ios" color="light" [innerHTML]="mill_name"></ion-title>

    <ion-buttons slot="primary">
      <!-- Production and Maintenance Count for Android - Start -->
      <ion-button
        class="bg-light-color"
        *ngIf="getplatform == 'android'"
        (click)="btn_notification('Production')"
      >
        <ion-badge
          class="badgeblink"
          [ngClass]="{'onedigitbadgecount' : productioncountlength == 1, 'twodigitbadgecount' : productioncountlength >= 2}"
          *ngIf="productioncount && productioncount != 0"
          >{{ productioncount }}</ion-badge
        >
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>

      <ion-button
        class="bg-light-color"
        *ngIf="getplatform == 'android'"
        (click)="btn_notification('Maintenance')"
      >
        <ion-badge
          class="badgeblink"
          [ngClass]="{'onedigitbadgecount' : maintenancecountlength == 1, 'twodigitbadgecount' : maintenancecountlength >= 2}"
          *ngIf="maintenancecount && maintenancecount != 0"
          >{{ maintenancecount }}</ion-badge
        >
        <ion-icon name="construct-outline"></ion-icon>
      </ion-button>
      <!-- Production and Maintenance Count for Android - End -->

      <!-- Production and Maintenance Count for IOS - Start -->
      <ion-button
        class="bg-light-color"
        *ngIf="getplatform == 'ios'"
        (click)="btn_notification('Production')"
      >
        <ion-badge
          class="badgeblink"
          [ngClass]="{'onedigitbadgecount' : productioncountlength == 1, 'iostwodigitbadgecount' : productioncountlength >= 2}"
          *ngIf="productioncount && productioncount != 0"
          >{{ productioncount }}</ion-badge
        >
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>

      <ion-button
        class="bg-light-color"
        *ngIf="getplatform == 'ios'"
        (click)="btn_notification('Maintenance')"
      >
        <ion-badge
          class="badgeblink"
          [ngClass]="{'onedigitbadgecount' : maintenancecountlength == 1, 'iostwodigitbadgecount' : maintenancecountlength >= 2}"
          *ngIf="maintenancecount && maintenancecount != 0"
          >{{ maintenancecount }}</ion-badge
        >
        <ion-icon name="construct-outline"></ion-icon>
      </ion-button>
      <!-- Production and Maintenance Count for IOS - End -->

      <!-- <ion-button class="bg-light-color" (click)="btn_notification()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="md">
  <div class="support">
    <img src="../../../assets/img/spacefill.png" />
  </div>

  <div #myElementRef>
    <div class="reportstitleheader">
      {{ 'PRODUCTIONHOME.productionandmaintenancereport' | translate}}
    </div>
    <div
      *ngIf="userdesignation==1 || userdesignation==22 || userdesignation==23"
    >
      <ion-row *ngFor="let item of reportsArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div
            class="productioncard-background wrapper"
            (click)="btn_ReportAction(eachitem)"
          >
            <ion-card>
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />

              <ion-card-content>
                <ion-card-title>
                  <b>{{eachitem.title}}</b>
                </ion-card-title>
                <ion-card-title>
                  <div
                    class="h7 text-white"
                    [innerHTML]="eachitem.subtitle"
                  ></div>
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="userdesignation == 10">
      <ion-row *ngFor="let item of ceo_reportsArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div
            class="productioncard-background wrapper"

              <img src="{{eachitem.imgpath}}" alt="PROFILE" />

              <ion-card-content>
                <ion-card-title>
                  <b>{{eachitem.title}}</b>
                </ion-card-title>
                <ion-card-title>
                  <div
                    class="h7 text-white"
                    [innerHTML]="eachitem.subtitle"
                  ></div>
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </div>
