<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-avatar slot="start">
      <ion-img
        class="toolbarimage"
        src="../../../assets/img/logo.png"
      ></ion-img>
    </ion-avatar>
    <ion-title color="light" mode="ios" [innerHTML]="mill_name"></ion-title>

    <ion-buttons slot="primary">
      <!-- Production and Maintenance Count for Android - Start -->
      <ion-button
        class="bg-light-color"
        *ngIf="getplatform == 'android'"
        (click)="btn_notification('Production')"
      >
        <ion-badge
          class="badgeblink"
          [ngClass]="{'onedigitbadgecount' : productioncountlength == 1, 'twodigitbadgecount' : productioncountlength >= 2}"
          *ngIf="productioncount && productioncount != 0"
          >{{ productioncount }}</ion-badge
        >
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>

      <ion-button
        class="bg-light-color"
        *ngIf="getplatform == 'android'"
        (click)="btn_notification('Maintenance')"
      >
        <ion-badge
          class="badgeblink"
          [ngClass]="{'onedigitbadgecount' : maintenancecountlength == 1, 'twodigitbadgecount' : maintenancecountlength >= 2}"
          *ngIf="maintenancecount && maintenancecount != 0"
          >{{ maintenancecount }}</ion-badge
        >
        <ion-icon name="construct-outline"></ion-icon>
      </ion-button>
      <!-- Production and Maintenance Count for Android - End -->

      <!-- Production and Maintenance Count for IOS - Start -->
      <ion-button
        class="bg-light-color"
        *ngIf="getplatform == 'ios'"
        (click)="btn_notification('Production')"
      >
        <ion-badge
          class="badgeblink"
          [ngClass]="{'onedigitbadgecount' : productioncountlength == 1, 'iostwodigitbadgecount' : productioncountlength >= 2}"
          *ngIf="productioncount && productioncount != 0"
          >{{ productioncount }}</ion-badge
        >
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>

      <ion-button
        class="bg-light-color"
        *ngIf="getplatform == 'ios'"
        (click)="btn_notification('Maintenance')"
      >
        <ion-badge
          class="badgeblink"
          [ngClass]="{'onedigitbadgecount' : maintenancecountlength == 1, 'iostwodigitbadgecount' : maintenancecountlength >= 2}"
          *ngIf="maintenancecount && maintenancecount != 0"
          >{{ maintenancecount }}</ion-badge
        >
        <ion-icon name="construct-outline"></ion-icon>
      </ion-button>
      <!-- Production and Maintenance Count for IOS - End -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="myCard">
    <img class="backgroundimage" src="../../../assets/img/header_myPalm.png" />
    <div class="myOverlay">
      <div class="usermessagecard">
        <ion-row style="text-align: left; align-items: center">
          <ion-col size="11" style="text-align: left">
            <p style="font-size: 16px; font-weight: bold; margin: 0px">
              {{ 'MAINTENANCEDASHBOARD.welcome' | translate}} {{userlist.name}}
            </p>
          </ion-col>

          <ion-col size="1">
            <ion-icon
              style="font-size: 20px"
              name="person-outline"
              (click)="gotoprofile()"
            ></ion-icon>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

  <div #myElementRef>
    <ion-row style="margin-top: 40px">
      <ion-col size="2"></ion-col>

      <ion-col size="3" (click)="dashboard()" style="align-items: center">
        <span class="rounded-icon">
          <img src="../../assets/img/ceographreport.png" class="icon" />
        </span>
        <p class="title">
          <b>Dashboard</b>
        </p>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col
        size="3"
        (click)="reviewreport()"
        style="align-items: center"
        *ngIf="userlist.desigId==10"
      >
        <span class="rounded-icon">
          <img src="../../assets/img/summary.png" class="icon" />
        </span>
        <p class="title">
          <b>Summary</b>
        </p>
      </ion-col>

      <ion-col
        size="3"
        (click)="reviewreport()"
        style="align-items: center"
        *ngIf="userlist.desigId==1 || userlist.desigId==23"
      >
        <span class="rounded-icon">
          <img src="../../assets/img/profitandloss.png" class="icon" />
        </span>
        <p class="title">
          <b>Review</b>
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col
        size="3"
        (click)="approvals()"
        style="align-items: center"
        *ngIf="userlist.desigId!=1 && userlist.desigId!=23"
      >
        <span class="rounded-icon">
          <img src="../../assets/img/palmoilquoteapproval.png" class="icon" />
          <p class="title">
            <b>Approvals</b>
          </p>
        </span>
      </ion-col>

      <ion-col
        size="3"
        (click)="hourly()"
        style="align-items: center"
        *ngIf="userlist.desigId==1 || userlist.desigId==23"
      >
        <span class="rounded-icon">
          <img src="../../assets/img/palmoilquoteapproval.png" class="icon" />
          <p class="title">
            <b>Hourly Reports</b>
          </p>
        </span>
      </ion-col>

      <ion-col
        size="6"
        style="align-items: center; vertical-align: middle; text-align: center"
      >
        <span class="rounded-logo">
          <img src="../../assets/img/reportlogo.png" class="logo-login" />
        </span>
      </ion-col>

      <ion-col size="3" (click)="reports()" style="align-items: center">
        <span class="rounded-icon">
          <img src="../../assets/img/ceoreport.png" class="icon" />
          <p class="title">
            <b>Daily Reports</b>
          </p>
        </span>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 10px">
      <ion-col size="2"></ion-col>

      <ion-col
        size="3"
        (click)="ffblivetrackingreport()"
        style="align-items: center"
        *ngIf="userlist.desigId==1 || userlist.desigId==23"
      >
        <span class="rounded-icon">
          <img src="../../assets/img/livetracking.png" class="icon" />
          <p class="title">
            <b>FFB Live Tracking</b>
          </p>
        </span>
      </ion-col>

      <ion-col
        size="3"
        (click)="useractivity()"
        style="align-items: center"
        *ngIf="userlist.desigId==10"
      >
        <span class="rounded-icon">
          <img src="../../assets/img/preventivemaintenance.png" class="icon" />
          <p class="title">
            <b>User Activity</b>
          </p>
        </span>
      </ion-col>

      <ion-col size="2"></ion-col>

      <ion-col
        size="3"
        (click)="monthlyreports()"
        style="align-items: center"
        *ngIf="userlist.desigId==1 || userlist.desigId==23"
      >
        <span class="rounded-icon">
          <img src="../../assets/img/ceomonthlyreport.png" class="icon" />
          <p class="title">
            <b>Monthly Reports</b>
          </p>
        </span>
      </ion-col>

      <ion-col
        size="3"
        (click)="monthlyreports()"
        style="align-items: center"
        *ngIf="userlist.desigId==10"
      >
        <span class="rounded-icon">
          <img src="../../assets/img/profitandloss.png" class="icon" />
          <p class="title">
            <b>Financial Reports</b>
          </p>
        </span>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
